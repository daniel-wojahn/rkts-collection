    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Bibliography</h1>
        
        <!-- Search and Filter Controls -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row g-3">
                            <!-- Search Box -->
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="search-input" placeholder="Search publications by title, author, or abstract...">
                                    <button class="btn btn-outline-secondary" type="button" id="clear-search-btn">
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Sort Order -->
                            <div class="col-md-4">
                                <select class="form-select" id="sort-order">
                                    <option value="dateAdded-desc">Newest First</option>
                                    <option value="dateAdded-asc">Oldest First</option>
                                    <option value="date-desc">Publication Date (Newest)</option>
                                    <option value="date-asc">Publication Date (Oldest)</option>
                                    <option value="title-asc">Title A-Z</option>
                                    <option value="title-desc">Title Z-A</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- View Options -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-primary active" id="view-cards">
                                        <i class="bi bi-grid-3x3-gap"></i> Cards
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" id="view-list">
                                        <i class="bi bi-list-ul"></i> List
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" id="view-compact">
                                        <i class="bi bi-list"></i> Compact
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Publications Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <span id="filter-badge" class="badge bg-secondary ms-2" style="display: none;">Filtered</span>
                            </div>
                            <div>
                                <button id="load-more-btn" class="btn btn-sm btn-outline-primary" style="display: none;">
                                    <i class="bi bi-plus-circle me-1"></i>Load More
                                </button>
                            </div>
                        </div>
                        <div id="recent-publications">
                            <div class="d-flex justify-content-center my-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
